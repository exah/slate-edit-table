
nodes:
  # At least one row
  - kind: block
    type: table
    data:
      align:
        - left
    nodes:
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: ""
  - kind: block
    type: table
    data:
      align:
        - left
    nodes:
      # Row 1
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 1"
      # Row 3
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 1"
  # Poped out of table
  - kind: block
    type: table
    data:
      align:
        - left
    nodes:
      # Row 2
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 2, Col 1"
